grc.header.tooltip = Service de base qui active les opérateurs afin de définir les politiques multi-cluster nécessaires pour répondre aux exigences et aux normes d'entreprise.
product.copyright = © 2018 IBM. All rights reserved.
policy.create.tooltip = Crée une ressource qui génère des rapports et valide la conformité du cluster en fonction des normes de sécurité, des catégories et des contrôles que vous avez spécifiés.
policy.create.name.tooltip = Nom de votre politique de sécurité.
policy.create.namespace.tooltip = Espace de nom de votre politique de sécurité.
policy.create.specs.tooltip = Section du paramètre décrivant l'ensemble de règles qui validera un cluster.
policy.create.selectors.tooltip = Zone du paramètre qui permet de sélectionner le cluster auquel vous souhaitez appliquer la politique. Lorsque vous sélectionnez une valeur, une politique de placement et une politique de liaison de placement sont créées. Remarque: Les ressources PlacementPolicy et PlacementBinding sont requises pour appliquer votre politique à un cluster.
policy.create.enforce.tooltip = Sélectionnez Appliquer pour résoudre automatiquement votre cluster en fonction de vos politiques. Lorsque vous sélectionnez Appliquer, un rapport est généré pour vous informer des actions qui ont été prises automatiquement. Remarque : selon le type de contrôleur que vous utilisez, l'option Appliquer peut ne pas être disponible. Dans ce cas, la résolution automatique n'est pas exécutée. Sélectionnez l'option Informer pour recevoir des rapports relatifs à la conformité de cluster ; les actions correctives doivent être exécutées manuellement.
policy.create.standards.tooltip = Nom(s) des normes de sécurité que votre politique doit valider. Vous ne pouvez créer un nouveau libellé qu'en l'ajoutant directement au fichier YAML.
policy.create.categories.tooltip = Une catégorie de contrôle de sécurité représente la présence d'exigences spécifiques pour une ou plusieurs normes. Par exemple, une catégorie Intégrité d'information et système peut indiquer que cette politique contient un protocole de transfert de données qui protège des informations personnelles, comme requis par les normes HIPAA et PCI. Vous ne pouvez créer un nouveau libellé qu'en l'ajoutant directement au fichier YAML.
policy.create.controls.tooltip = Le contrôle contient les instructions vous permettant de vous assurer qu'une politique répond aux exigences de sécurité pour une ou plusieurs normes. Par exemple, une politique peut vérifier un contrôle de données en transit pour s'assurer que les informations personnelles en transit sont correctement chiffrées, comme requis par les normes HIPAA et PCI. Vous ne pouvez créer un nouveau libellé qu'en l'ajoutant directement au fichier YAML.
policy.create.create.group = Nouveau
policy.create.existing.group = Réutiliser l'existant
policy.create.disabled.tooltip = Sélectionnez cette option pour empêcher la propagation de la politique au cluster géré. Si cette option est sélectionnée, la politique peut être réactivée depuis le menu déroulant de la table des politiques.
