policy.create.tooltip = Crea un recurso que genera informes y valida la compatibilidad del clúster, en función de su estándares de seguridad, categorías y controles.
policy.create.name.tooltip = El nombre de su política de seguridad.
policy.create.namespace.tooltip = El espacio de nombres de su política de seguridad.
policy.create.specs.tooltip = La sección del parámetro que describe qué conjuntos de reglas validarán un clúster.
policy.create.selectors.tooltip = El campo de parámetro para seleccionar el clúster donde desea que se aplique su política. Cuando selecciona un valor, se crea una política de colocación y una política de enlace de colocación. Nota: Los recursos PlacementPolicy y PlacementBinding son necesarios para aplicar su política a un clúster.
policy.create.enforce.tooltip = Seleccione Imponer para reparar automáticamente su clúster basándose en sus políticas. Cuando selecciona Imponer, se genera un informe que le informa acerca de las acciones que se realizan automáticamente. Nota: En función del tipo de controlador que esté utilizando, es posible que la función Imponer no esté disponible. En estos casos, no se ejecuta la reparación automática. Seleccione Informar para recibir informes sobre la compatibilidad del clúster; las acciones de reparación se deben realizar manualmente.
policy.create.standards.tooltip = El nombre o nombres de los estándares de seguridad que debe validar su política. Solo puede crear una nueva etiqueta añadiéndola directamente al archivo YAML.
policy.create.categories.tooltip = Una categoría de control de seguridad representa que existen requisitos específicos para uno o varios estándares. Por ejemplo, una categoría de integridad del sistema e información puede indicar que esta política contiene un protocolo de transferencia de datos que protege la información personal, según lo requieren los estándares HIPAA y PCI. Solo puede crear una nueva etiqueta añadiéndola directamente al archivo YAML.
policy.create.controls.tooltip = El control contiene las instrucciones para garantizar que una política cumple con los requisitos de seguridad para uno o varios estándares. Por ejemplo, una política puede comprobar un control de Datos en tránsito para asegurarse de que la información personal en tránsito esté correctamente cifrada, como lo requieren los estándares HIPAA y PCI. Solo puede crear una nueva etiqueta añadiéndola directamente al archivo YAML.
policy.create.create.group = Crear nuevo
policy.create.existing.group = Reutilizar existente
policy.create.disabled.tooltip = Selecciónelo para inhabilitar la propagación de la política en el clúster gestionado. Si se selecciona, se puede volver a habilitar la política desde el menú desplegable de las tablas de políticas.
