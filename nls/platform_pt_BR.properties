grc.header.tooltip = Um serviço principal que permite que os operadores definam políticas de vários clusters necessárias para atender aos requisitos e padrões corporativos.
product.copyright = © 2018 IBM. Todos os direitos reservados.
policy.create.tooltip = Cria um recurso que gera relatórios e valida a conformidade de cluster com base em seus padrões de segurança, categorias e controles especificados.
policy.create.name.tooltip = O nome de sua política de segurança.
policy.create.namespace.tooltip = O namespace de sua política de segurança.
policy.create.specs.tooltip = A seção de parâmetro que descreve qual conjunto de regras validará um cluster.
policy.create.selectors.tooltip = O campo de parâmetro para selecionar o cluster no qual você deseja aplicar sua política. Quando você seleciona um valor, uma política de localização e uma política de ligação de localização são criadas. Nota: os recursos PlacementPolicy e PlacementBinding são necessários para aplicar sua política a um cluster.
policy.create.enforce.tooltip = Selecione Forçar para corrigir automaticamente seu cluster com base em suas políticas. Quando você seleciona Executar, um relatório é gerado lhe informando sobre as ações que são executadas automaticamente. Nota: dependendo do tipo de controlador sendo usado, o recurso Executar pode não estar disponível. Nesses casos, a correção automática não é executada. Selecione informar para receber relatórios sobre a conformidade do cluster; as ações de correção devem ser executadas manualmente.
policy.create.standards.tooltip = O nome ou os nomes dos padrões de segurança que sua política deve validar. Só é possível criar um novo rótulo incluindo-o diretamente no arquivo YAML.
policy.create.categories.tooltip = Uma categoria de controle de segurança representa a presença de requisitos específicos para um ou mais padrões. Por exemplo, uma Categoria de Integridade de Informações e do Sistema pode indicar que essa política contém um protocolo de transferência de dados que protege informações pessoais, conforme exigido pelas normas HIPAA e PCI. Só é possível criar um novo rótulo incluindo-o diretamente no arquivo YAML.
policy.create.controls.tooltip = O controle contém as instruções para assegurar que uma política atenda aos requisitos de segurança para uma ou mais normas. Por exemplo, uma política pode verificar um controle Dados em Trânsito para assegurar que as nformações pessoais em trânsito sejam criptografadas de maneira adequada, conforme exigido pelas normas HIPAA e PCI. Só é possível criar um novo rótulo incluindo-o diretamente no arquivo YAML.
policy.create.create.group = Criar novo
policy.create.existing.group = Reutilizar existente
policy.create.disabled.tooltip = Selecione para desativar a propagação da política para o cluster gerenciado. Se selecionada, a política poderá ser reativada a partir do menu suspenso na tabela de políticas.
