policy.create.selectors.tooltip = 정책을 적용할 클러스터를 선택하기 위한 매개변수 필드입니다. 값을 선택하면 배치 정책 및 배치 바인딩 정책이 작성됩니다. 참고: 정책을 클러스터에 적용하려면 PlacementPolicy 및 PlacementBinding 리소스가 필요합니다.
policy.create.enforce.tooltip = 정책을 기반으로 하여 클러스터를 자동으로 조치하도록 적용을 선택하십시오. 적용을 선택하면 자동으로 수행되는 조치를 알리는 보고서가 생성됩니다. 참고: 사용 중인 제어기의 유형에 따라 적용 기능을 사용하지 못할 수 있습니다. 이러한 경우 자동 수정이 실행되지 않습니다. 클러스터 준수에 대한 보고서를 수신하기 위해 알림을 선택하십시오. 수정 조치는 수동으로 수행되어야 합니다.
policy.create.standards.tooltip = 정책이 검증해야 하는 보안 정책의 이름입니다. YAML 파일에 직접 추가하는 방법으로만 새 레이블을 작성할 수 있습니다.
policy.create.categories.tooltip = 보안 제어 카테고리는 하나 이상의 표준에 대한 특정 요구사항을 나타냅니다. 예를 들어, 시스템 및 정보 무결성 카테고리는 이 정책에 HIPAA 및 PCI 표준에서 요구하는 대로 개인 정보를 보호하는 데이터 전송 프로토콜이 포함되어 있음을 나타낼 수 있습니다. YAML 파일에 직접 추가하는 방법으로만 새 레이블을 작성할 수 있습니다.
policy.create.controls.tooltip = 제어에는 정책이 하나 이상의 표준에 대한 보안 요구사항을 충족하도록 보장하기 위한 지시사항이 포함되어 있습니다. 예를 들어, 정책은 HIPAA 및 PCI 표준에서 요구하는 대로 전송 시 개인 정보가 적절하게 암호화되도록 하기 위해 전송 중인 데이터 제어를 확인할 수 있습니다. YAML 파일에 직접 추가하는 방법으로만 새 레이블을 작성할 수 있습니다.
