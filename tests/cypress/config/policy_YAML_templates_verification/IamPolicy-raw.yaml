apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: iampolicy
  namespace: default
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: PR.AC Identity Management and Access Control
    policy.open-cluster-management.io/controls: PR.AC-4 Access Control
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: IamPolicy # limit clusteradmin roles
      metadata:
        name: iampolicy-limit-clusteradmin
      spec:
        severity: medium
        namespaceSelector:
          include: ["*"]
          exclude: ["kube-*", "openshift-*"]
        remediationAction: inform # will be overridden by remediationAction in parent policy
        maxClusterRoleBindingUsers: 5
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-iampolicy
  namespace: default
placementRef:
  name: placement-iampolicy
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: iampolicy
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-iampolicy
  namespace: default
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: local-cluster, operator: In, values: ["true"]}
