apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: limitspec-setup-[ID]
  namespace: default
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: PR.IP Information Protection Processes and Procedures
    policy.open-cluster-management.io/controls: PR.IP-1 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: limitspec-setup-[ID]-container-mem-limit-range
      spec:
        remediationAction: inform # will be overridden by remediationAction in parent policy
        severity: medium
        namespaceSelector:
          exclude: ["kube-*"]
          include: ["default"]
        object-templates:
          - complianceType: mustnothave
            objectDefinition:
              apiVersion: v1
              kind: LimitRange # limit memory usage
              metadata:
                name: container-mem-limit-range
              spec:
                limits:
                - default:
                    memory: 512Mi
                  defaultRequest:
                    memory: 256Mi
                  type: Container
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-limitspec-setup-[ID]
  namespace: default
placementRef:
  name: placement-limitspec-setup-[ID]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: limitspec-setup-[ID]
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-limitspec-setup-[ID]
  namespace: default
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      []  # selects all clusters if not specified
