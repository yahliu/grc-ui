apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-create-credential-[ID]
  namespace: default
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: PR.IP Information Protection Processes and Procedures
    policy.open-cluster-management.io/controls: PR.IP-1 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-automation-cred-[ID]
        namespaceSelector:
          exclude:
            - kube-*
          include:
            - default
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  name: grcui-e2e-credential
                  namespace: default
                  labels:
                    cluster.open-cluster-management.io/type: ans
                  annotations:
                    credential-hash: sAMw4uiHEj0mLMRXiPwH1iOafWQ/xKzAjozdWDyBI4o=
                data:
                  host: aHR0cHM6Ly9sb2NhbGhvc3Q6MzAwMA==
                  token: dG9rZW4=
                type: Opaque
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-create-credential-[ID]
  namespace: default
placementRef:
  name: placement-policy-create-credential-[ID]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-create-credential-[ID]
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-create-credential-[ID]
  namespace: default
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: name
        operator: In
        values:
          - local-cluster

