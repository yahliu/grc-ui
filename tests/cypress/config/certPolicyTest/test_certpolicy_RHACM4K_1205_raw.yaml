apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-certificatepolicy-rhacm4k-1205-[ID]
  namespace: default
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: PR.DS Data Security
    policy.open-cluster-management.io/controls: PR.DS-2 Data-in-transit
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: CertificatePolicy # cert management expiration
      metadata:
        name: policy-certificatepolicy-rhacm4k-1205-[ID]
      spec:
        minimumDuration: 25h
        minimumCADuration: 25h
        maximumDuration: 20h
        maximumCADuration: 20h
        allowedSANPattern: "[[:digit:]]"
        disallowedSANPattern: "[[:alpha:]]"
        namespaceSelector:
          include: ["default"]
          exclude: ["kube-*"]
        remediationAction: inform
        severity: low
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-certificatepolicy-rhacm4k-1205-[ID]
  namespace: default
placementRef:
  name: placement-policy-certificatepolicy-rhacm4k-1205-[ID]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-certificatepolicy-rhacm4k-1205-[ID]
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-certificatepolicy-rhacm4k-1205-[ID]
  namespace: default
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      [CLUSTERSELECTOR]
