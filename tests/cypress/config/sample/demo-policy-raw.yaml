# demo-policy-raw.yaml is used for creating the policy "demo-policy"
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: [UNAME]
  namespace: default
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF, FISMA
    policy.open-cluster-management.io/categories: PR.DS Data Security, PR.PT Protective Technology
    policy.open-cluster-management.io/controls: PR.DS-2 Data-in-transit, PR.DS-2 Data-at-rest
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: CertificatePolicy
        metadata:
          name: [UNAME]-example
        spec:
          namespaceSelector:
            include:
              - default
            exclude:
              - kube-*
          remediationAction: inform
          severity: low
          minimumDuration: 300h
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-[UNAME]
  namespace: default
placementRef:
  name: placement-[UNAME]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: [UNAME]
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-[UNAME]
  namespace: default
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: name, operator: In, values: ["local-cluster"]}
