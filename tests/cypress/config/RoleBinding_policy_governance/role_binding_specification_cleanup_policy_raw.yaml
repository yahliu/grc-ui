apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: role-binding-cleanup-policy-[TIME]
  namespace: default
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: PR.AC Identity Management and Access Control
    policy.open-cluster-management.io/controls: PR.AC-4 Access Control
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: role-binding-cleanup-policy-[TIME]-operatoruser-rolebinding
      spec:
        remediationAction: inform
        severity: high
        namespaceSelector:
          exclude:
            - kube-*
          include:
            - default
        object-templates:
          - complianceType: mustnothave
            objectDefinition:
              kind: RoleBinding
              apiVersion: rbac.authorization.k8s.io/v1
              metadata:
                name: operatoruser-rolebinding
              subjects:
                - kind: User
                  name: admin
                  apiGroup: rbac.authorization.k8s.io
              roleRef:
                kind: Role
                name: operator
                apiGroup: rbac.authorization.k8s.io
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-role-binding-cleanup-policy-[TIME]
  namespace: default
placementRef:
  name: placement-role-binding-cleanup-policy-[TIME]
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: role-binding-cleanup-policy-[TIME]
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-role-binding-cleanup-policy-[TIME]
  namespace: default
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      []  # selects all clusters if not specified
